services:
  collector:
    build:
      context: .
      dockerfile: collector/Dockerfile
    container_name: system-monitor-collector
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=/data/system-monitor.db
      - HOST=0.0.0.0
      - PORT=8080
      - ANOMALY_DETECTION_ENABLED=true
      - ANOMALY_LOG_PATH=/data/anomalies.log
      - COLLECTION_INTERVAL_SECS=5
    volumes:
      - collector-data:/data
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      - monitor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false

  web:
    build:
      context: .
      dockerfile: web-frontend/Dockerfile
    container_name: system-monitor-web
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080
    networks:
      - monitor-network
    depends_on:
      collector:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/cache/nginx:uid=101,gid=101
      - /var/run:uid=101,gid=101
      - /tmp:uid=101,gid=101

volumes:
  collector-data:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_DIR:-./data}
      o: bind

networks:
  monitor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
